<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors by Mukri</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="user">
            <p><i id="user-fa" class="fas fa-user"></i></p>
        </div>
        <div class="bot">
            <p><i id="bot-fa" class="fas fa-question-circle"></i></p>
        </div>
        <div class="counter">
            <p id="counter"></p>
        </div>
        <br>
        <div class="hand-selector">
            <p id="score">0 | 0</p>
            <br>
            <p id="winner"></p>
            <br>
            <button id="rock"><i class="fas fa-hand-rock"></i></button>
            <button id="paper"><i class="fas fa-hand-paper"></i></button>
            <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
